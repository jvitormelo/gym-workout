name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
env:
  BRANCH: ${{ github.actor }}
jobs:
  Lint:
    runs-on: ubuntu-latest
    container: node:14
    steps:
      - uses: actions/checkout@v3
      - name: Before Script
        run: yarn install --frozen-lockfile
      - name: Run Lint
        run: yarn run lint
  Test:
    runs-on: ubuntu-latest
    environment: $BRANCH
    steps:
      - run: "echo $BRANCH"
